<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Shooting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
    <div id="root"></div>

    <script>
        // --- TU BASE DE DATOS ---
        const APP_DATABASE = {
            company: {
                name: "Mad Shooting",
                logo: "https://raw.githubusercontent.com/FelixBartolome/MadShooting/main/Maddie.png"
            },
            admin: { email: "info@bartolomephotography.es" },
            proximasSesiones: [
                { id: 301, tema: "GOLDEN HOUR", fecha: "SÁB 08 MAR" },
                { id: 302, tema: "URBAN STYLE", fecha: "DOM 16 MAR" }
            ]
        };

        // Estado básico
        let emailLogueado = "";
        let isAdminMode = false;

        function renderApp() {
            const root = document.getElementById('root');
            const esAdmin = emailLogueado.toLowerCase().trim() === APP_DATABASE.admin.email.toLowerCase();

            if (!emailLogueado) {
                root.innerHTML = `
                    <div class="min-h-screen flex flex-col items-center justify-center px-10 text-center">
                        <img src="${APP_DATABASE.company.logo}" class="w-40 h-40 rounded-full border-2 border-orange-500 mb-8 object-cover">
                        <h1 class="text-4xl font-black italic uppercase mb-1">${APP_DATABASE.company.name}</h1>
                        <p class="text-orange-500 font-black uppercase text-[10px] mb-12 italic">Cinematic Club</p>
                        <input id="emailField" type="email" placeholder="Email" class="w-full bg-zinc-900 border border-zinc-800 p-5 rounded-2xl text-sm mb-3 outline-none focus:border-orange-500">
                        <button onclick="login()" class="w-full py-5 bg-orange-500 text-black font-black uppercase text-xs rounded-2xl">Entrar</button>
                    </div>`;
            } else if (isAdminMode) {
                root.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-10">
                            <h2 class="text-2xl font-black text-orange-500 uppercase italic">Panel Jefe</h2>
                            <button onclick="toggleAdmin(false)" class="bg-white text-black px-5 py-2 rounded-full text-[10px] font-black uppercase">Cerrar</button>
                        </div>
                        <div class="bg-zinc-900 p-10 rounded-[3rem] border border-zinc-800 text-center">
                            <p class="text-zinc-500 text-xs uppercase mb-2">Control Directo</p>
                            <h3 class="text-4xl font-black">MODO ADMIN ACTIVADO</h3>
                        </div>
                    </div>`;
            } else {
                root.innerHTML = `
                    <div class="p-6">
                        <header class="flex justify-between items-center mb-10">
                            <div class="flex items-center gap-3">
                                <img src="${APP_DATABASE.company.logo}" class="w-11 h-11 rounded-full border border-orange-500 object-cover">
                                <h2 class="text-xl font-black italic uppercase">MAD SHOOTING</h2>
                            </div>
                            ${esAdmin ? `<button onclick="toggleAdmin(true)" class="w-11 h-11 rounded-2xl bg-zinc-900 flex items-center justify-center text-zinc-500"><span class="material-icons-round">settings</span></button>` : ''}
                        </header>
                        <div class="bg-zinc-900 p-8 rounded-[2.5rem] border border-zinc-800 text-center mb-10">
                            <p class="text-zinc-500 text-[10px] uppercase font-black mb-2">Bienvenido</p>
                            <p class="text-2xl font-black uppercase italic">${emailLogueado.split('@')[0]}</p>
                        </div>
                        <div class="space-y-4">
                            ${APP_DATABASE.proximasSesiones.map(s => `
                                <div class="bg-zinc-900/40 p-6 rounded-[2.5rem] border border-zinc-800/40 flex justify-between items-center">
                                    <div><h4 class="font-black italic uppercase">${s.tema}</h4><p class="text-[10px] text-zinc-500 uppercase">${s.fecha}</p></div>
                                    <button class="bg-white text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase">Reserva</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }
        }

        window.login = () => {
            emailLogueado = document.getElementById('emailField').value;
            renderApp();
        };

        window.toggleAdmin = (val) => {
            isAdminMode = val;
            renderApp();
        };

        renderApp();
    </script>
</body>
