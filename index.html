<!DOCTYPE html>
<html>
<head>
    <title>Test Mad Shooting</title>
    <style>
        body { background: black; color: orange; font-family: sans-serif; text-align: center; padding-top: 50px; }
        input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
        button { padding: 15px 30px; background: orange; color: black; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <h1>MAD SHOOTING TEST</h1>
    <input type="email" id="email" placeholder="Pon tu correo aquí">
    <br>
    <button onclick="entrar()">PROBAR BOTÓN ENTRAR</button>

    <div id="mensaje" style="display:none; margin-top: 50px;">
        <h2>¡FUNCIONA!</h2>
        <p id="admin-text"></p>
    </div>

    <script>
        function entrar() {
            const correo = document.getElementById('email').value;
            if(!correo) {
                alert("Escribe un correo para probar");
                return;
            }
            
            document.querySelector('h1').style.display = 'none';
            document.getElementById('email').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            
            document.getElementById('mensaje').style.display = 'block';
            
            if(correo.toLowerCase() === 'info@bartolomephotography.es') {
                document.getElementById('admin-text').innerText = "Eres el ADMIN. El engranaje saldría aquí.";
            } else {
                document.getElementById('admin-text').innerText = "Eres un usuario normal.";
            }
        }
    </script>
</body>
</html>
