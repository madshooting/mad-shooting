<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAD SHOOTING</title>
    <script type="module" src="./assets/index-c_2nedgz.js"></script>
    <link rel="stylesheet" href="./assets/index-Di99_S8u.css">
    <style>
        /* RESET TOTAL PARA QUE NO SE VEA GIGANTE */
        html { font-size: 12px !important; } /* Bajamos el tamaño de letra base */
        
        body {
            background-color: #000 !important;
            margin: 0 !important;
            padding: 0 !important;
            display: flex !important;
            justify-content: center !important;
            overflow-x: hidden !important;
        }

        #root {
            width: 100vw !important;
            max-width: 430px !important; /* Ancho de iPhone */
            min-height: 100vh !important;
            transform-origin: top center;
        }

        /* AJUSTE DE IMÁGENES Y CONTENEDORES */
        div, section, img {
            max-width: 100% !important;
            height: auto !important;
        }

        /* BOTÓN DE BORRAR DISCRETO */
        .btn-borrar-mad {
            position: absolute !important;
            top: 8px !important;
            right: 8px !important;
            background: rgba(255, 0, 0, 0.7) !important;
            color: white !important;
            border: 1px solid white !important;
            border-radius: 4px !important;
            padding: 3px 6px !important;
            font-size: 9px !important;
            z-index: 99999 !important;
            cursor: pointer !important;
        }

        /* Quitar bordes naranjas feos */
        [contenteditable="true"] { outline: none !important; }
        [contenteditable="true"]:focus { border-bottom: 1px dashed #f97316 !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Forzar modo jefe
        localStorage.setItem('userEmail', 'info@bartolomephotography.es');
        localStorage.setItem('isAdmin', 'true');

        function aplicarParche() {
            // Buscamos solo los bloques de sesiones
            const bloques = document.querySelectorAll('.bg-zinc-900\\/40, [class*="rounded-3xl"]');
            
            bloques.forEach(el => {
                const texto = el.innerText.toUpperCase();
                
                // Si parece una sesión y no es el botón de WhatsApp
                if ((texto.includes('MAR') || texto.includes('FEB') || texto.includes('RESERVAR')) 
                    && !texto.includes('DUDAS') && !el.querySelector('.btn-borrar-mad')) {
                    
                    el.style.position = 'relative';
                    
                    // Crear botón
                    const b = document.createElement('button');
                    b.className = 'btn-borrar-mad';
                    b.innerText = 'BORRAR';
                    b.onclick = (e) => {
                        e.stopPropagation();
                        if(confirm('¿Quitar de la lista?')) el.remove();
                    };
                    el.appendChild(b);

                    // Hacer títulos editables
                    const h4 = el.querySelector('h4');
                    if(h4) h4.contentEditable = "true";
                }
            });
        }

        // Ejecutar rápido al principio y luego cada 2 segundos
        setTimeout(aplicarParche, 500);
        setInterval(aplicarParche, 2000);
    </script>
</body>
</html>
