<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Shooting App | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-orange: #FF4500; --dark-bg: #000000; }
        body { background-color: var(--dark-bg); color: white; font-family: sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(25, 25, 25, 0.9); border: 1px solid rgba(255, 69, 0, 0.3); border-radius: 12px; }
        .neon-btn { background-color: var(--neon-orange); font-weight: bold; transition: 0.3s; border:none; color:white; }
        .neon-btn:hover { box-shadow: 0 0 20px rgba(255, 69, 0, 0.6); transform: translateY(-2px); cursor:pointer; }
        .hidden-view { display: none; }
    </style>
</head>
<body>

<div id="maddie-container" class="fixed bottom-24 right-4 z-50 cursor-pointer" onclick="maddieTip()">
    <div class="bg-white text-black text-[10px] p-2 rounded-lg absolute -top-10 -left-16 w-24 font-bold shadow-xl border border-orange-500" id="maddie-bubble">
        ¡Hacemos magia!
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" class="w-14 h-14 rounded-full border-2 border-orange-600 bg-black">
</div>

<div id="main-app">
    <section id="view-auth" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-4xl font-black italic mb-2 text-orange-500 tracking-tighter">MAD SHOOTING</h1>
        <p class="text-xs text-gray-500 mb-8 uppercase tracking-widest">Cinematic Photography Club</p>
        
        <div class="glass-card p-8 w-full max-w-sm space-y-4">
            <h2 id="auth-title" class="text-lg font-bold mb-4 italic uppercase">Únete al Club</h2>
            <div id="reg-fields" class="space-y-4">
                <input type="text" id="auth-name" placeholder="Nombre completo" class="w-full bg-zinc-900 border border-zinc-800 p-3 rounded text-sm outline-none">
            </div>
            <input type="email" id="auth-email" placeholder="Correo electrónico" class="w-full bg-zinc-900 border border-zinc-800 p-3 rounded text-sm outline-none">
            <input type="password" id="auth-pass" placeholder="Contraseña" class="w-full bg-zinc-900 border border-zinc-800 p-3 rounded text-sm outline-none">
            <button onclick="processAuth()" class="neon-btn w-full py-4 rounded text-sm uppercase">Entrar Ahora</button>
            <p class="text-[10px] text-gray-400 mt-4 cursor-pointer underline" onclick="toggleAuth()">¿Ya tienes cuenta? Inicia sesión</p>
        </div>
    </section>

    <section id="view-home" class="hidden-view p-6 pb-28">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">¡Hola, <span id="display-name"></span>!</h2>
            <button id="admin-gear" class="hidden text-xl text-orange-500" onclick="switchView('view-admin')"><i class="fas fa-cog"></i></button>
        </div>
        <div class="glass-card p-6 mb-8 text-center">
            <p class="text-[10px] text-gray-400 uppercase">Puntos de Fidelidad</p>
            <p class="text-5xl font-black text-orange-500" id="user-pts">0</p>
        </div>
        <div id="catalog" class="space-y-4"></div>
    </section>

    <section id="view-admin" class="hidden-view p-6 pb-28">
        <h2 class="text-2xl font-bold text-orange-500 mb-6 uppercase">Admin</h2>
        <div class="glass-card p-5 space-y-4">
            <input type="text" id="input-alert" placeholder="Aviso de última hora..." class="w-full bg-zinc-900 p-3 rounded text-xs">
            <button onclick="alert('Aviso enviado')" class="bg-white text-black w-full py-2 rounded text-xs font-bold">PUBLICAR</button>
        </div>
        <button onclick="switchView('view-home')" class="mt-4 text-xs underline">VOLVER</button>
    </section>
</div>

<script>
    let isLogin = false;
    const SESSIONS = [
        { name: 'Detective Noir', date: '21 Feb', time: '13:00h', p: 10, m: 6 },
        { name: 'Harley Quinn D1', date: '21 Mar', time: '17:00h', p: 6, m: 3 },
        { name: 'Pin-Up D1', date: '25 Abr', time: '17:00h', p: 10, m: 5 }
    ];

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('reg-fields').style.display = isLogin ? 'none' : 'block';
        document.getElementById('auth-title').innerText = isLogin ? 'Bienvenido' : 'Únete';
    }

    function processAuth() {
        const email = document.getElementById('auth-email').value;
        const name = document.getElementById('auth-name').value || 'Socio';
        if(!email) return alert("Pon tu correo");
        
        document.getElementById('view-auth').classList.add('hidden-view');
        document.getElementById('view-home').classList.remove('hidden-view');
        document.getElementById('display-name').innerText = name;
        
        if(email === 'info@bartolomephotography.es') {
            document.getElementById('admin-gear').classList.remove('hidden');
        }
        render();
    }

    function render() {
        const cont = document.getElementById('catalog');
        cont.innerHTML = '';
        SESSIONS.forEach(s => {
            cont.innerHTML += `<div class="glass-card p-5">
                <h4 class="font-bold text-orange-500 text-sm uppercase">${s.name}</h4>
                <p class="text-[10px] text-gray-400 mb-4">${s.date} - ${s.time}</p>
                <button onclick="alert('Reserva iniciada')" class="neon-btn w-full py-2 rounded text-[10px] uppercase">Reservar</button>
            </div>`;
        });
    }

    function switchView(id) {
        document.getElementById('view-home').classList.add('hidden-view');
        document.getElementById('view-admin').classList.add('hidden-view');
        document.getElementById(id).classList.remove('hidden-view');
    }

    function maddieTip() {
        alert("¡Maddie dice: Limpia tu sensor!");
    }
</script>
</body>
</html>
